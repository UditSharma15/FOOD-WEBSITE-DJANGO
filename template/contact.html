{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}


</style>
<div class="container-fuid px-0 py-0 ">
    <img src="/static/contact us 3.avif" width="100%" height="600">
    <h1 style="color:azure" text-center>Contact Us</h1>
</div>

<form method="post" action="/contact">
  {% csrf_token %}
  <div class="container py-0 my-0 px-4" style="background-color: darkgray;">
  
    <div class="form-group mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="name" name="name"  class="form-control" id="exampleFormControlInput1" placeholder="ENTER YOUR NAME HERE">
      </div>
      <div class="form-group mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control " id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="phone" name="phone" id="exampleFormControlInput1" placeholder="+91 XXXXXXXXXX">
      </div>
      <div class="form-group mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Write your query here</label>
        <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3" placeholder="Enter the Query here"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    
  </div> 
</form>




{% endblock body %}
